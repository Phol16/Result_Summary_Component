<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="component">
    <div class="container">
      <aside class="mainContainer whiteColorText">
        <h1 class="lightColorText">Your Result</h1>
        <section class="resultCircle">
          <p>76 <span class="lightColorText"> of 100</span></p>
        </section>
        <section class="textContainer">
          <h2>
            Great
            <span class="lightColorText">
              You scored higher than 65% of the people who have taken these tests.
            </span>
          </h2>
        </section>
      </aside>
      <aside class="subContainer">
        <h1>Summary</h1>
        <section class="dataResult"></section>
        <button class="continueButton whiteColorText">Continue</button>
      </aside>
    </div>
  </div>

    <script type="module" src="displayDetails.js"></script>
  </body>
</html>
